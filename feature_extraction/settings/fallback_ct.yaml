# -*- coding: utf-8 -*-
#
# PyRadiomics version: 2.0.1
#

# CT feature extraction.
setting:
  # A float > 0 representing the size of the bins when making a histogram and
  # for discretization of the image gray levels.
  binWidth: 12.218130886783017

  # All image intensity values > 0 => no need to shift voxels above 0.
  voxelArrayShift: 0

  normalize: False

  # Padding in x, y and z direction of cropped tumor volume with. After
  # filtering, the image is cropped again without padding.
  padDistance: 5

  # Distances between center voxel and the neighbors.
  distances: [1]

imageType:
  # Square root filter:
  SquareRoot: {}

featureClass:
  shape:
    # Tot 13 features.
    - 'Volume'
    - 'SurfaceArea'
    - 'SurfaceVolumeRatio'
    - 'Sphericity'
    - 'Maximum3DDiameter'
    - 'Maximum2DDiameterSlice'
    - 'Maximum2DDiameterColumn'
    - 'Maximum2DDiameterRow'
    - 'Elongation'
    - 'Flatness'

  firstorder:
    # Tot 15 features.
    - 'Energy'
    - 'Entropy'
    - 'Minimum'
    - '10Percentile'
    - '90Percentile'
    - 'Maximum'
    - 'Mean'
    - 'Median'
    - 'InterquartileRange'
    - 'Range'
    - 'MeanAbsoluteDeviation'
    - 'RobustMeanAbsoluteDeviation'
    - 'RootMeanSquared'
    - 'Skewness'
    - 'Kurtosis'

  glcm:
    # Tot 24 features.
    - 'Autocorrelation'
    - 'JointAverage'
    - 'ClusterProminence'
    - 'ClusterShade'
    - 'ClusterTendency'
    - 'Contrast'
    - 'Correlation'
    - 'DifferenceAverage'
    - 'DifferenceEntropy'
    - 'DifferenceVariance'
    - 'JointEnergy'
    - 'JointEntropy'
    - 'Imc1'
    - 'Imc2'
    - 'Idm'
    - 'Idmn'
    - 'Id'
    - 'Idn'
    - 'InverseVariance'
    - 'MaximumProbability'
    - 'SumAverage'
    - 'SumEntropy'
    - 'SumSquares'

  glrlm:
    # Tot 16 features.
    - 'ShortRunEmphasis'
    - 'LongRunEmphasis'
    - 'GrayLevelNonUniformity'
    - 'GrayLevelNonUniformityNormalized'
    - 'RunLengthNonUniformity'
    - 'RunLengthNonUniformityNormalized'
    - 'RunPercentage'
    - 'GrayLevelVariance'
    - 'RunVariance'
    - 'RunEntropy'
    - 'LowGrayLevelRunEmphasis'
    - 'HighGrayLevelRunEmphasis'
    - 'ShortRunLowGrayLevelEmphasis'
    - 'ShortRunHighGrayLevelEmphasis'
    - 'LongRunLowGrayLevelEmphasis'
    - 'LongRunHighGrayLevelEmphasis'

  glszm:
    # Tot 16 features.
    - 'SmallAreaEmphasis'
    - 'LargeAreaEmphasis'
    - 'GrayLevelNonUniformity'
    - 'GrayLevelNonUniformityNormalized'
    - 'SizeZoneNonUniformity'
    - 'SizeZoneNonUniformityNormalized'
    - 'ZonePercentage'
    - 'GrayLevelVariance'
    - 'ZoneVariance'
    - 'ZoneEntropy'
    - 'LowGrayLevelZoneEmphasis'
    - 'HighGrayLevelZoneEmphasis'
    - 'SmallAreaLowGrayLevelEmphasis'
    - 'SmallAreaHighGrayLevelEmphasis'
    - 'LargeAreaLowGrayLevelEmphasis'
    - 'LargeAreaHighGrayLevelEmphasis'

  gldm:
    # Tot 14 features.
    - 'SmallDependenceEmphasis'
    - 'LargeDependenceEmphasis'
    - 'GrayLevelNonUniformity'
    - 'DependenceNonUniformity'
    - 'DependenceNonUniformityNormalized'
    - 'GrayLevelVariance'
    - 'DependenceVariance'
    - 'DependenceEntropy'
    - 'LowGrayLevelEmphasis'
    - 'HighGrayLevelEmphasis'
    - 'SmallDependenceLowGrayLevelEmphasis'
    - 'SmallDependenceHighGrayLevelEmphasis'
    - 'LargeDependenceLowGrayLevelEmphasis'
    - 'LargeDependenceHighGrayLevelEmphasis'

  ngtdm:
    # Tot 5 features.
    - 'Coarseness'
    - 'Contrast'
    - 'Busyness'
    - 'Complexity'
    - 'Strength'
